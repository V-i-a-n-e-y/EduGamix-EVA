<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGamix - Crear Jugador</title>
    <link rel="stylesheet" href="ini2.css">
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="img/EduGamix.jpg" alt="EduGamix Logo" height="150">
        </div>
        <h1>Crear Cuenta de Jugador</h1>
        <div class="auth-buttons">
            <button class="login-btn sign-in-btn">Unirse al Juego</button>
        </div>
        <script>
            document.querySelector(".sign-in-btn").addEventListener("click", function() {
                window.location.href = "login.html"; 
            });
        </script>
    </header>
    <div class="container">
        <!-- Formulario de Registro -->
        <form class="registration-form" action="register.php" method="post">
            <label for="nombre">Alias</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            <label for="contrasena">Contraseña</label> 
            <input type="password" id="password" name="password" required> 
            <label for="confirm-contrasena">Confirmar Contraseña</label> 
            <input type="password" id="confirm-contrasena" name="confirm-contrasena" required> 
            <button type="submit" class="register-btn">Crear</button> 
        </form>
    </div>    
</body>
</html>
