<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGamix - Crear Jugador</title>
    <link rel="stylesheet" href="\public\css\principal.css">
    <script defer src="registro.js"></script> <!-- Referencia al archivo JS -->
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="\public\img\logo.png" alt="EduGamix Logo" height="60">
        </div>
        <h1>Crear Cuenta de Jugador</h1>
        <div class="auth-buttons">
            <button class="login-btn sign-in-btn">Unirse al Juego</button>
        </div>
    </header>
    <div class="container">
        <!-- Formulario de Registro -->
        <form class="registration-form">
            <label for="username">Alias</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña</label> 
            <input type="password" id="password" name="password" required> 
            <label for="confirm-password">Confirmar Contraseña</label> 
            <input type="password" id="confirm-password" name="confirm-password" required> 
            <button type="submit" class="register-btn">Crear</button> 
        </form>
    </div>    
</body>
</html>
