<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGamix - Iniciar Sesión</title>
    <link rel="stylesheet" href="ini2.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="img/EduGamix.jpg" alt="EduGamix Logo" height="150">
        </div>
        <h1>Inicia Sesion</h1>
        <div class="auth-buttons">
            <button class="register-btn">Nuevo Jugador</button>
        </div>
        <script>
            document.querySelector(".register-btn").addEventListener("click", function() {
                window.location.href = "registro.html"; 
            });
        </script>
    </header>

    <div class="container">
        <!-- Formulario de Inicio de Sesión -->
        <div id="login-form" class="form-container">
            <h2>Iniciar Sesión</h2>
            <form action="login.php" method="post">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
                <label for="password">Contraseña</label> 
                <input type="password" id="password" name="password" required> 
                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <script>
    function iniciarSesion() {
        let nombre = "usuario";  // Estos valores deben venir de un formulario
        //let email = "juan@example.com";
    
        // Guardar en LocalStorage
        localStorage.setItem("usuarioNombre", nombre);
        //localStorage.setItem("usuarioEmail", email);
    
        // Redirigir al usuario a la página principal
        window.location.href = "index.html"; 
    } 

    </script>
</body>
</html>
